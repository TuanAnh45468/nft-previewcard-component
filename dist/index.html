<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- displays site properly based on user's device -->

    <link
      href="images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="flex flex-col min-h-screen items-center justify-center bg-dark-blue-main">
    <main class="mobile:w-[335px] bg-dark-blue-card flex flex-col gap-y-5 px-5 py-5 rounded-2xl">

      <div class="relative group">
        <img alt="" class="w-[295px] h-[295px] rounded-2xl" src="images/image-equilibrium.jpg" />
        <div class="w-[295px] h-[295px] bg-cyan rounded-2xl absolute top-[0%] opacity-0 group-hover:opacity-50"></div>
        <img alt="" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 opacity-0 -translate-y-1/2 group-hover:opacity-100" src="images/icon-view.svg">
      </div>

        <span class="text-white font-bold text-2xl hover:text-cyan">Equilibrium #3429</span>
        <p class="text-soft-blue">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex">
          <div class="flex justify-center items-center gap-x-2">
            <img alt="" class="inline-block" src="images/icon-ethereum.svg" />
            <span class="font-bold text-cyan">0.041 ETH</span>
          </div>

          <div class="ml-auto flex justify-center items-center gap-x-2">
            <img alt="" class="inline-block" src="images/icon-clock.svg" />
            <span class="text-soft-blue">3 days left</span>
          </div>
        </div>

      <hr class="border-dark-blue-line">
      <div class="flex items-center justify-start gap-x-2">
        <img alt="" class="inline-block w-[44px] h-[44px] border border-white rounded-full" src="images/image-avatar.png" />
        <p class=""> <span class="text-soft-blue">Creation of</span> <span class="text-white hover:text-cyan">Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
